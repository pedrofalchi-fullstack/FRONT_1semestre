<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #container1{
            width: 900px;
            height: 900px;
            background-color: #ff0;
            position: relative;
        }
        #container2{
            width: 50px;
            height: 50px;
            background-color: #f00;
            position: absolute;
        }
    </style>
    <script>
    function Mover(){
        var elemento = document.getElementById("container2");
        var pos = 0;

        x = setInterval(Andar, 500); // atualiza a cada 500 ms (meio segundo)
        
        function Andar(){
            if(pos == 850){
                clearInterval(x);
            }
            else{
                pos++;

                //movimento diagonal
            elemento.style.top = pos + "px";
            elemento.style.left = pos + "px";
            //margin-top : 50px;
            }
        }
    }
    </script>
</head>
<body>
    <button>Clique me!</button>
    <div id="container1">
        <div id="container2"></div>
    </div>
</body>
</html>
