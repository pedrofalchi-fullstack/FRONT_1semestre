<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
</head>
<body>
    <div class="pw">
        <span id="pw"></span>
        <button id="copy">Copiar</button>
    </div>
    <div id="pw-body">
        <div class="form-control">
            <label for="length">Tamanho da Senha</label>
            <input type="number" id="length" min="8" max="20">
        </div>
        <div class="form-control">
            <label for="upper">Letras Maiúsculas</label>
            <input type="checkbox" id="length">
        </div>
        <div class="form-control">
            <label for="lower">Letras Minúsculas</label>
            <input type="checkbox" id="length">
        </div>
        <div class="form-control">
            <label for="number">Números</label>
            <input type="checkbox" id="number">
        </div>
        <div class="form-control">
            <label for="symbols">Símbolos</label>
            <input type="checkbox" id="symbols">
        </div>
        <button id="generate">Gerar Senha</button>
    </div>
    <script src="js/geradorSenha.js"></script>
</body>
</html>
